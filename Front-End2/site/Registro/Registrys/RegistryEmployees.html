
<head>
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../../Registro/foundation-5.2.2/css/normalize.css">
  <link rel="stylesheet" href="../../Registro/foundation-5.2.2/css/foundation.css">
  <link rel="stylesheet" href="../../Registro/Style/style.css"/>
  <title>Registro Empleados</title>
</head>

<body>
  <div class="row">
    <div id="registry-title">
        <br>
        "Registro"
        <br>
        <br>
    </div>
  </div>
  <div class="row collapse">
    <div class="small-8 columns small-centered">
    <form action="register.php" method="POST" id="container">
        <br>
      <div class="large-6 columns">
        <div class="row collapse">
          <label>
            First Name
          </label>
          <div class="small-2 columns">
            <span class="prefix"><img src="../images/person.png"></span>
          </div>
          <div class="small-10 columns">
            <input id="FirstName" type="text"  placeholder="First name" name="FName">
          </div>
        </div>
      </div>

        <div class="large-6 columns">
          <label>Last Name
            <input type="text" placeholder="Last Name" name="LName"/>
          </label>
        </div>

         <div class="large-6 columns">
        <div class="row collapse">
          <label>
            Password
          </label>
          <div class="small-2 columns">
            <span class="prefix"><img src="../images/lock.png"></span>
          </div>
          <div class="small-10 columns">
            <input id="Password" type="password"  placeholder="Password" name="Password">
          </div>
        </div>
      </div>

        <div class="large-6 columns">
          <label>Verify Password
            <input type="password" placeholder="Password" name="VPassword"/>
          </label>
        </div>








 
      <div class="large-8 columns">
        <div class="row collapse">
          <label>
            Email
          </label>
          <div class="small-2 columns">
            <span class="prefix"><img  id="iconoMail" src="../images/email.png"></span>
          </div>
          <div class="small-10 columns">
            <input id="Email" type="Email" placeholder="Example@host.com" name="Email">
          </div>
      <div id='username_availability_result'></div>  
        </div>
      </div>

      <div class="large-4 columns">
        <div class="row">
        <label>
        Verify
            </label>
                    <div class="small-12 columns">
              <input class=" button small-12 columns" type="button" name="btnCheck" value="Check Availability" id='check_username_availability'/> 
            </div>
        </div>
      </div>

            







      <div class="large-6 columns">
        <div class="row collapse">
          <label>
            Phone
          </label>
          <div class="small-2 columns">
            <span class="prefix"><img src="../images/phone.png"></span>
          </div>
          <div class="small-10 columns">
            <input  type="tel" id="phone" placeholder="(###) ###-####" name="Telephone">
          </div>
        </div>
      </div>

      <div class="large-6 columns">
        <div class="row collapse">
          <label>
            Salary
          </label>
          <div class="small-2 columns">
            <span class="prefix"><img src="../images/money.png"></span>
          </div>
          <div class="small-10 columns">
            <input id="salary" type="text" placeholder="Salary per week" name="Salary">
          </div>
        </div>
      </div>


       <div class="large-12 columns">
        <div class="row collapse">
          <label>
            Address
          </label>
          <div class="small-2 columns">
            <span class="prefix"><img src="../images/home.png"></span>
          </div>
          <div class="small-10 columns">
            <input id="Address" type="text" placeholder="Street, Number, Zip Code" name="Address">
          </div>
        </div>
      </div>

       <div class="large-12 columns">   
        <div class="row ">
        <label>
            Gender
          </label>
            <input class="small-2 columns"  type="radio" name="Gender" value="Male" id="genderMale">
            <label class="small-3 columns" for="genderMale">Male</label>
            <input class="small-2 columns" type="radio" name="Gender" value="Female" id="genderFemale">
            <label class="small-3 columns" for="genderFemale">Female</label>
      </div>
      </div>
        <div class="large-12 columns">   
              <div class="row "> 
                  <label>
                    Hierarchy
                  </label>
                    <input class="small-2 columns"  type="radio" name="Registrar" value="Manager" id="managerButton">
                    <label class="small-3 columns" for="Manager">Manager</label>
                    <input class="small-2 columns" type="radio" name="Registrar" value="Cashier" id="cashierButton">
                    <label class="small-3 columns" for="Cashier">Cashier</label>
              </div>
        </div>
        <div class="row collapse">
            <input class=" button small-6 columns" type="submit" name="ButtonEnter" value="Enter" id="buttons"/>          
            <input class=" button [secondary alert alert] small-6 columns " type="submit" name="ButtonCancel" value="Cancel" id="buttons"/>  
        </div end>

    </form>
  </div>
</div>


<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script src="../../Registro/jquery/jquery.maskedinput.js" type="text/javascript"></script>
<script src="../../Registro/jquery/test.js"></script>
<script src="../../Registro/jquery/CheckButton.js"></script>

</body>
