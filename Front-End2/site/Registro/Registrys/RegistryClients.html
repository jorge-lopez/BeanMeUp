
<head>
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../foundation-5.2.2/css/normalize.css">
  <link rel="stylesheet" href="../foundation-5.2.2/css/foundation.css">
  <link rel="stylesheet" href="../Style/style.css"/>
  <title>Registro Clientes</title>
</head>

<body>
  <div class="row">
    <div id="registry-title">
        "Registro"
        <br>
        <br>
    </div>
  </div>

  <div class="row collapse">
    <div class="small-8 columns small-centered">
    <form action="register.php" method="POST" id="container">

      <div class="large-6 columns">
        <div class="row collapse">
          <label>
            First Name
          </label>
          <div class="small-2 columns">
            <span class="prefix"><img src="../images/person.png"></span>
          </div>
          <div class="small-10 columns">
            <input id="FirstName" type="text"  placeholder="First name" name="FName">
          </div>
        </div>
      </div>

        <div class="large-6 columns">
          <label>Last Name
            <input type="text" placeholder="Last Name" name="LName"/>
          </label>
        </div>
            
      <div class="large-6 columns">
        <div class="row collapse">
          <label>
            Phone
          </label>
          <div class="small-2 columns">
            <span class="prefix"><img src="../images/phone.png"></span>
          </div>
          <div class="small-10 columns">
            <input  type="text" id="phone" placeholder="(###) ###-####" name="Telephone">
          </div>
        </div>
      </div>

      <div class="large-6 columns">
        <div class="row collapse">
          <label>
            Email
          </label>
          <div class="small-2 columns">
            <span class="prefix"><img  id="iconoMail" src="../images/email.png"></span>
          </div>
          <div class="small-10 columns">
            <input id="Email" type="text" placeholder="Example@host.com" name="Email">
          </div>
        </div>
      </div>

       <div class="large-12 columns">
        <div class="row collapse">
          <label>
            Address
          </label>
          <div class="small-2 columns">
            <span class="prefix"><img src="../images/home.png"></span>
          </div>
          <div class="small-10 columns">
            <input id="Address" type="text" placeholder="Street, Number, Zip Code" name="Address">
          </div>
        </div>
      </div>

        <div class="row ">
            <input class="small-2 columns"  type="radio" name="gender" value="Male" id="genderMale">
            <label class="small-3 columns" for="genderMale">Male</label>
            <input class="small-2 columns" type="radio" name="gender" value="Female" id="genderFemale">
            <label class="small-3 columns" for="genderFemale">Female</label>
      </div>

       

        <div class="row collapse">
            <input class=" button small-6 columns" type="button" name="ButtonEnter" value="Enter" id="buttonOk"/>          
            <input class=" button [secondary alert alert] small-6 columns " type="button" name="ButtonCancel" value="Cancel" id="buttonOk"/>  
        </div>

    </form>
  </div>
</div>


<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script src="../jquery/jquery.maskedinput.js" type="text/javascript"></script>
<script src="../jquery/test.js"></script>

</body>
